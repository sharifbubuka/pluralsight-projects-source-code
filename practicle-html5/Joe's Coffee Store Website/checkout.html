<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkout | Joe's Coffee Store</title>

        <link href="styles\layout.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div>
                <a class="headerlogo" href="index.html">
                    <img src="images/logo.png" />
                </a>
                <span id="headername">Joe's Coffe Store</span>
                <input type="search" class="searchbox" placeholder="Search our store" />
            </div>
            <nav class="backgroundgradient">
                <ul>
                    <li><a class="navlink" href="index.html">Home</a></li>
                    <li><a class="navlink" href="blog.html">Blog</a></li>
                    <li><a class="navlink" href="allcoffees.html">Our coffees</a></li>
                    <li><a class="navlink" href="accessories.html">Accessories</a></li>
                    <li><a class="navlink" href="Gifts.html">Gifts</a></li>
                    <li><a class="navlink" href="findus.html">Find us</a></li>
                    <li><a class="navlink" href="checkout.html">Checkout</a></li>
    
                </ul>
            </nav>
        </header>

        <div id="welcomeimage">
            <img src="images/coffeeheader.jpg" />
        </div>
        <div id="coffeeofthemonth">
            <img src="images/cotm.jpg" />
        </div>
        
        <section class="coffeedetails">
            <header class="blockheader">
                <span>Checkout</span>
            </header>
            <form id="mainForm" action="#" method="POST">
                <fieldset class="box">
                    <legend>Your details</legend>
                    <div>
                        <p>
                            <label class="textlabel" for="firstNameInput">First Name</label>
                            <input type="text" id="firstNameInput" name="FirstName" class="textinput" placeholder="Enter your first name" maxlength="30" required autofocus />
                        </p>
                        <p>
                            <label class="textlabel" for="lastNameInput">Last Name</label>
                            <input type="text" id="lastNameInput" name="LastName" class="textinput" placeholder="Enter your second name" size="10" maxlength="50" required />
                        </p>
                        <p>
                            <label class="textlabel" for="emailInput">Email</label>
                            <input type="email" id="emailInput" name="Email" class="textinput" required/>
                        </p>
                        <p>
                            <label class="textlabel" for="streetInput">Street</label>
                            <input type="text" id="streetInput" name="Street" class="textinput" required="required" />
                        </p>
                        <p>
                            <label class="textlabel" for="numberInput">House number</label>
                            <input type="number" id="numberInput" name="HouseNumber" class="textinput" maxlength="8" min="1" required />
                        </p>
                        <p>
                            <label class="textlabel" for="zipInput">ZIP code</label>
                            <input type="text" id="zipInput" name="Zip" class="textinput" maxlength="4" required/>
                        </p>
                        <p>
                            <label class="textlabel" for="cityInput">City</label>
                            <input type="text" id="cityInput" name="City" class="textinput" required/>
                        </p>
                        <p>
                            <label class="textlabel" for="countryInput">Country</label>
                            <input type="text" id="countryInput" name="Country" class="textinput" pattern="[a-za-z]{3}" required />
                        </p>
                        <p>
                            <label class="textlabel" for="phoneInput">Phone number</label>
                            <input type="tel" id="phoneInput" name="PhoneNumber" class="textinput" maxlength="15" required/>
                        </p>
                        <p>
                            <label class="textlabel" for="blogInput">Blog</label>
                            <input type="url" id="blogInput" name="Blog" class="textinput" />
                        </p>
                        <p>
                            <label class="textlabel" for="remarkInput">Remarks</label>
                            <input type="text" id="remarkInput" name="Remark" class="textinput" />
                        </p>
                    </div>
                </fieldset>
                <br />
                <fieldset class="box">
                    <legend>Your order</legend>
                    <p>
                        <label class="textlabel" for="deliveryDateInput">Requested Delivery Date</label>
                        <input type="date" id="deliveryDateInput" name="DeliveryDate" class="textinput" />
                    </p>
                    <p>
                        <label class="textlabel" for="colorInput">Wrapping paper color</label>
                        <input type="color" id="colorInput" name="Color" class="textinput" />
                    </p>
                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package?</label>
                        <input type="number" id="bowInput" name="Bows" class="textinput" placeholder="Enter a value between 1 and 10" min="1" max="10"/>
                    </p>
                </fieldset>
                <input type="submit" class="submitbutton" value="Place order" />
            </form>


        </section>








        
    </body>
</html>
