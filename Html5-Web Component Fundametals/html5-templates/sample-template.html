<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Template Element</title>
    </head>
    <body>
        <template>
            <p>I am coming from a template</p>

            <script>
                alert('Hello Sharif')
            </script>
        </template>

        <script>
            //Note: getElementByTagName() is no substitute to queraSelector() here
            var template = document.querySelector('template');

            var clone = document. importNode(template.content, true);

            document.body.appendChild(clone);
        </script>
    </body>
</html>
