<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Injecting Dynamic Data</title>
        <script src="copyTemplate.js"></script>
    </head>
    <body>

        <template>
            <p>
                This <span class="adjective"></span> template has 
                been copied <span class="number-of-copies"></span> times.
            </p>
        </template>
        <button onclick="copyTemplate()">Copy Template</button>

        <script>
            document.addEventListener("DOMContentLoaded", copyTemplate, false);
        </script>
    </body>
</html>
