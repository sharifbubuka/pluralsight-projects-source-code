        <template id="header">

            <template id="body">
                <div>Body</div>
            </template>
        </template>
        
    </head>
    <body>
        
        <script>

            var headerclone = document.importNode(headtemplate.content, true);
            //Note: This only renders the header template's content
            document.body.appendChild(headerclone);
            console.log('Header rendered successfully'); 

            var button = headerclone.querySelector('button');

                var bodytemplate = document.querySelector('#body');

</html>
